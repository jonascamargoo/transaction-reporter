<div class="flex w-full items-center justify-center">
    <label class="w-64 flex flex-col items-center px-4 py-6 bg-[#111827] text-white rounded-lg shadow-lg tracking-wide uppercase border cursor-pointer hover:bg-white hover:text-[#111827] hover:scale-110 transition duration-300 ease-in-out">
        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
        </svg>
        <span class="mt-2 text-base leading-normal">Selecione um arquivo</span>
        <input type='file' class="hidden" (change)="selectFile($event)"/>
        <button class="" [disabled]="!currentFile" (click)="upload()">
            Test
          </button>
    </label>
</div>

@if (message) {
    <div class="alert alert-secondary" role="alert">{{ message }}</div>
}
